{% load static %}
<style>
    img{
        aspect-ratio: 3/2;
        object-fit: cover;
    }
    .card-body{
        aspect-ratio: 3;
    }
    a{
        text-decoration-line:none;
    }
  </style>
<div class="container-fluid mt-3">
    {% include './create_article_button.html' %}
    {% if object.user.article.exists %}
    <div>
        <div class="row row-cols-1 row-cols-md-2 g-2">
          {% for article in object.user.article.all %}
          <div class="col">
            <div class="card p-0 rounded-0">
              <div class="row g-0">
                <div class="col-md-4">
                  {% if article.image_at %}
                  <img
                    src="{{article.image_at.url}}"
                    class="card-img-top rounded-0"
                    alt="..."
                  />
                  {% else %}
                  <img
                    src="{% static 'img/woocommerce-placeholder-300x300.png' %}"
                    class="card-img-top rounded-0"
                    alt="..."
                  />
                  {% endif %}
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h6 class="card-title">
                      <a href="{% url 'article_detail' article.slug %}"
                        >{{article}}</a
                      >
                    </h6>
                  </div>
                  <div class="card-footer">
                    <div class="card-text d-flex justify-content-between">
                      <small class="text-muted">{{article.created_at}}</small
                      ><strong class="text-muted"
                        >{{article.hit_count.hits}} <i class="fa-solid fa-eye"></i
                      ></strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    {% else %}
      <div class='d-flex justify-content-center align-content-center'>
        <div class='article-img d-flex justify-content-center align-content-center '>
        </div>
      </div>
    {% endif %}
      
</div>
