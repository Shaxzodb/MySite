{% load i18n %}
<div class="row row-cols-1 row-cols-md-1 g-2 mt-3">
    {% for object in object.user.subscription.all %}

    <div class="col">
      <div class="card p-0 rounded-0">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            {% if object.image_ch %}

            <img
              src="{{object.image_ch.url}}"
              style="
                width: 90px;
                color: #fff;
                height: 90px;
                margin: 5px;
                padding: 5px;
                color: fff !important;
                border-radius: 50%;
              "
            />
            {% else %}
            <div style="width: 90px; margin: 5px; padding: 5px; height: 90px">
              <center>
                <h3
                  class="d-flex justify-content-center align-items-center text-uppercase"
                  style="
                    width: 80px;
                    color: #fff;
                    height: 80px;
                    background-color: blue;
                    margin: 5px;
                    padding: 5px;
                    color: fff !important;
                    border-radius: 50%;
                  "
                >
                  {{object.name|slice:"0:1"}}
                </h3>
              </center>
            </div>
            {% endif %}
          </div>
          <div class="col-md-8">
            <div class="card-body d-flex justify-content-between align-items-center channel">
              <table style="width: 100%; height: 100%">
                <tr>
                  <th class='w-50'>{% trans "Name" %}</th>
                  <th class=''><center>{% trans "Follower" %}</center></th>
                </tr>
                <tr>
                  <td>
                    <h5 class="card-title">
                      <a href="{% url 'channel' object.slug %}">{{object}}</a>
                    </h5>
                  </td>
                  <td>
                    <center><h5>
                      <strong>{{object.total_subscribers}}</strong>
                      <i class="fa-solid fa-users"></i>
                    </h5></center>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
